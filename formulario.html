<form>
    <label for="nombre">Nombre:</label> 
    <input type="text" id="nombre" name="nombre" required>
  
    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" placeholder="ejemplo@gmail.com" required>
  
    <label for="telefono">Número de teléfono:</label>
    <input type="tel" id="telefono" name="telefono"placeholder="600 111 222" required>
  
    <label for="fcbarcelona">¿Eres del FC Barcelona?</label>
    <select id="fcbarcelona" name="fcbarcelona" required>
      <option value="" disabled selected>Seleccione una opción</option>
      <option value="si">Sí</option>
      <option value="no">No</option>
    </select>

    <div>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="18" max="120">
      </div>
  
    <input type="submit" value="Enviar">
    <input type="reset" value="Restablecer">
  </form>
